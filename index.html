<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <h1>Etch a Sketch</h1>
      <div class="colorPicker">
        <p>Pick a color to draw your sketch.</p>
        <input type="color" name="color" id="color" />
        <img src="assets/eraser.png" alt="eraser" class="tools" id="eraser" />
      </div>
      <div class="sketchTable"></div>
      <div>
        <button type="reset" class="reset">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
